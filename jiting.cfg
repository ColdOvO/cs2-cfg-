alias "+_forward" "+forward; forwardback 0.0001 0 0";
alias "-_forward" "-forward; forwardback 0 0 0";
bind "w" "+_forward"

alias "+_back" "+back; forwardback -0.0001 0 0";
alias "-_back" "-back; forwardback 0 0 0";
bind "s" "+_back"

alias "+_left" "+left; rightleft -0.0001 0 0";
alias "-_left" "-left; rightleft 0 0 0";
bind "a" "+_left"

alias "+_right" "+right; rightleft 0.0001 0 0";
alias "-_right" "-right; rightleft 0 0 0";
bind "d" "+_right"

alias move1 "bind w +w;bind s +s;bind a +a;bind d +d"
alias move2 "bind w +_forward;bind s +_back;bind a +_left;bind d +_right"